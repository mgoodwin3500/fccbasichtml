<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build an Event Flyer Page</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <img src=https://cdn.freecodecamp.org/curriculum/labs/event.jpg>
    <h1>Big Event!</h1>
    <p>Come to the big event</p>
  </header>
  <hr>
  
  <main>
    <section>
      <h2>Medieval Day</h2>
        <ul>
          <li>Swords</li>
          <li>Armor</li>
          <li>Wenches</li>
        </ul>
    </section>
    <section>
      <h2>50s Day</h2>
        <ul>
          <li>Hair Product</li>
          <li>White Tee Shirts</li>
          <li>Dames</li>
        </ul>
    </section>
    <section>
      <h2>The Future</h2>
        <ul>
          <li>Lasers</li>
          <li>Space Suits</li>
          <li>Space Dames</li>
        </ul>
    </section>
  </main>

</html>
