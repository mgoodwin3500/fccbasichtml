<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <ul class="todo-list">
        <h1>To-Do List</h1>

        <li>
            <input
            type="checkbox"
            id="podcast"/>
            <label id="podcast" for="podcast">Get angry at podcast</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Podcast</a>
                </li>
            </ul>
        </li>

        <li>
            <input
            type="checkbox"
            id="walk"/>
            <label id="walk" for="walk">Go outside for a walk</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Timer</a>
                </li>
            </ul>
        </li>

        <li>
            <input
            type="checkbox"
            id="homework"/>
            <label id="homework" for="homework">Finish homework</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Class</a>
                </li>
            </ul>
        </li>

        <li>
            <input
            type="checkbox"
            id="game"/>
            <label id="game" for="game">Play video game</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#">Game</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
