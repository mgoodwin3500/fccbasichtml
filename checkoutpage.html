<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Rubik's Cube.">
    </section>
    <section>
        <h2>Payment Information</h2>
            <form>
                <label id="card-name" for="card-name">Card Name:</label>
                    <input
                    type="text" 
                    id="card-name" 
                    name="card-name"
                    required
                    aria-required="true"/>

                <label id="card-number" for="card-number">Card Number:</label>
                    <input
                    type="text" 
                    id="card-number" 
                    name="card-number"
                    required
                    aria-required="true"/>
            </form>
    </section>
</body>

</html>
