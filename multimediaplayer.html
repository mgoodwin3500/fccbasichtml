<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Sailing Away</h1>
  <section>
    <h2>Sailing Away</h2>
    <audio controls aria-label="Sailing Away">
      <source src=https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3 type="audio/mpeg">
    </audio>
  </section>

  <section>
    <h2>Map Method</h2>
    <video controls width="480" aria-label="Map Method">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
       <track 
        src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.vtt" 
        kind="subtitles" 
        srclang="en" 
        label="English Subtitles">
      </video>
  </section>

  <section>
    <h2>Transcript</h2>
    <p>Here is the transcript for the video</p>
  </section>
</body>

</html>
