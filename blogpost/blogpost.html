<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="typing on a laptop">
        <div class="post-content">
            <h2 class="post-title">Robotix<h2>
            <p class="post-excerpt">This is a post about robots not wanting to become human</p>
            <a class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
