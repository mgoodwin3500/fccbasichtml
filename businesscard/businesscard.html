<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="tall flower">
        <p class="full-name">Your Name</p>
        <p class="designation">Your Title</p>
        <p class="company">Your Company</p>
        <hr>
        <p>your@email.com</p>
        <p>555-555-555</p>
        <a href="https://www.freecodecamp.org" target="_blank">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://www.freecodecamp.org" target="_blank">Twitter</a>
            <a href="https://www.freecodecamp.org" target="_blank">LinkedIn</a>
            <a href="https://www.freecodecamp.org" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
